<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      width: 300px;
      padding: 10px;
    }

    p {
      font-size: 16px;
      margin-bottom: 10px;
    }

    input[type="number"],
    button {
      width: 150px;
      /* Set an equal width for both the input and the button */
      font-size: 16px;
      padding: 10px 20px;
    }
  </style>
</head>

<body>
  <p>How long do you want to work?</p>
  <input type="number" id="work" min="1" max="60">

  <p>How long do you want to take a break?</p>
  <input type="number" id="break" min="1" max="60">
  <div>
    <label for="checkbox">Open timer in break mode</label>
    <input name="checkbox" type="checkbox" id="startBreak">
  </div>
  <button id="button">Start Timer</button>
  <script type="text/javascript" src="popupscript.js  "></script>
</body>

</html>
